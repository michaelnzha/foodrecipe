<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase-->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script type="module" src="js/displayRecipe.js"></script>
    <script type="module" src="js/admin.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Home</title>
</head>

<body>

    <nav id="nav" class="navbar navbar-expand-lg bg-light"></nav>


    <br>

    <div class="container">

        <div id="displayRecipe" class="row">

            <h2 id="recipeName" class="col-10">Name</h2>
            <div class="col-2">
                <button id="recipe-fav-button" class="btn btn-primary"><i class="bi bi-bookmark-heart"></i></button>
            </div>
            <hr>

            <div class="col-4">
                <figure class="figure">
                    <img id="recipeImage"
                        src=""
                        class="figure-img img-fluid rounded" alt="...">
                </figure>
                <br>
                <h5 id="recipeCookingMinutes"></h5>
                <br>
                <div id="dietDisplay">
                    <h6>Diets</h6>
                    <ul id="recipeDiets">
                    </ul>
                </div>
                <div>
                    <h6>Ingredients</h6>
                    <ul id="recipeIngredients">
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <p id="recipeSummary">
                </p>
                <h5>Instructions:</h5>
                <ul id="recipeInstructions">
                </ul>
            </div>
            <hr>
            <div id="stats" class="row">
                <div class="col-10">
                    <p id="viewCount"></p>
                </div>
                <div class="col-1">
                    <p id="upvotes"></p>
                </div>
                <div class="col-1">
                    <p id="downvotes"></p>
                </div>
            </div>
            <hr>
        </div>

        <div id="reviews">
            <h2>Reviews</h2>
            <br>

            <!-- REVIEW FORM-->

            <div id="review-form" class="card">
                <form class="card-body">
                <!--
                    <div id="sentiment" class="text-center">
                    <h3>
                        <i class="bi bi-hand-thumbs-up" onclick="toggleSentimentUp(this)"></i>
                        <i class="bi bi-hand-thumbs-down"></i>
                    </h3>
                    
                    <h3><i class="bi bi-hand-thumbs-up-fill"></i></h3>
                    <h3><i class="bi bi-hand-thumbs-down-fill"></i></h3>
                    
                </div>
                -->
                    <div class="text-center">
                        <input type="radio" id="up" name="sentiment" value="up">
                        <label for="up">Like</label>
                        <input type="radio" id="down" name="sentiment" value="down">
                        <label for="down">Dislike</label>
                    </div>
                    <div class="mb-3">
                        <label for="submit-review-title" class="form-label">Review Title</label>
                        <input type="text" class="form-control" id="submit-review-title">
                    </div>
                    <div class="mb-3">
                        <label for="submit-review-text" class="form-label">Review Text</label>
                        <textarea class="form-control" id="submit-review-text" rows="3"></textarea>
                    </div>
                    <input id="review-submit-btn" class="btn btn-primary" type="button" value="Submit Review" onclick="submitReview()"/>
                </form>
            </div>
            <br>

            <div id="reviews-container"></div>
        </div>


    </div>

    <script>
        function toggleSentimentUp(x) {
            
            x.className = "bi bi-hand-thumbs-up-fill";
            //x.classList.toggle("bi-hand-thumbs-up-fill");
        }
    </script>
    -->
    <script type="text/javascript" src="./js/nav-bar.js"></script>
    <script type="module" src="./js/reviews.js"></script>
</body>

</html>
