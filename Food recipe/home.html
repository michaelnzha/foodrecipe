<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase-->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/admin.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Home</title>
</head>

<body>

    <nav id="nav" class="navbar navbar-expand-lg bg-light"></nav>


    <br>

    <div class="container">

        <div id="recentRecipes">
            <h2>Recently Viewed Recipes</h2>

            <div id="recentRecipesRow" class="row">
                <div id="recentRecipes-one" class="col"></div>
                <div id="recentRecipes-two" class="col"></div>
                <div id="recentRecipes-three" class="col"></div>
                <div id="recentRecipes-more" class="col center">
                    <button id="recentRecipes-more-btn" class="btn btn-success">View More...</button>
                </div>
            </div>

        </div>

        <br>

        <div id="favRecipes">
            <h2>Favourite Recipes</h2>

            <div id="favRecipesRow" class="row">
                <div id="favRecipes-one" class="col"></div>
                <div id="favRecipes-two" class="col"></div>
                <div id="favRecipes-three" class="col"></div>
                <div id="favRecipes-more" class="col center">
                    <button id="favRecipes-more-btn" type="submit" class="btn btn-success">View More...</button>
                </div>
            </div>
        </div>

        <br>

        <div id="featuredRecipes">
            <h2>Featured Recipes</h2>

            <div class="row">
                <div id="featuredRecipes-one" class="col"></div>
                <div id="featuredRecipes-two" class="col"></div>
                <div id="featuredRecipes-three" class="col"></div>
                <div id="featuredRecipes-more" class="col center">
                    <button id="featuredRecipes-more-btn" type="submit" class="btn btn-success">View More...</button>
                </div>
            </div>

        </div>
        <br>

    </div>
    <script type="text/javascript" src="./js/nav-bar.js"></script>
</body>

</html>
