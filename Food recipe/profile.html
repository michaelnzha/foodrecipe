<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="module" src="js/admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav id="nav" class="navbar navbar-expand-lg bg-light"></nav>

    <div class="container mt-md-4 mt-5 small-container white-container">

      
        <div class="row">
            <div class="col-md-12 pb-4">
                <div class="row">
                    <div class="col-md-11">
                        <h2>
                            Profile
                        </h2>
                    </div>
                    <div class="col-md-1">
                        <input type="button" class="btn btn-primary btn-small pe-4 ps-4" value="Save" onclick="saveUserProfile()"/>
                    </div>
                </div>
            </div>

            <div class="col-md-4 pt-md-0 pt-5">
                <form class="me-md-5">
                    <p class="text-16 text-secondary f500">Virtual Fridge</p>

                    <div class="mt-4">
                        <input type="button" class="btn btn-primary btn-small pe-4 ps-4" value="Add" onclick="addIngredient()"/>
                    </div>
                    <br>
                    <div id="ingredients-list" class="mb-3"></div>

                </form>
            </div>

            <div class="col-md-4 pt-md-0 pt-5">
                <form class="me-md-5">
                    <p class="text-16 text-secondary f500">Kitchen Equipment</p>

                    <div class="mt-4">
                        <input type="button" class="btn btn-primary btn-small pe-4 ps-4" value="Add" onclick="addEquipment()"/>
                    </div>
                    <br>
                    <div id="equipment-list" class="mb-3"></div>

                <form class="me-md-5"></form>
            </div>

            <div class="col-md-4 pt-md-0 pt-5">
                <p class="text-16 text-secondary f500">Dietary Restrictions</p>

                <select id="search-diet" multiple="multiple" class="form-select" size="10">

                </select>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/nav-bar.js"></script>
    <script type="text/javascript" src="./js/recipe-search-criteria.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
